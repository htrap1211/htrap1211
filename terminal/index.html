<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htrap@terminal:~$</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt">
        <div class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">htrap@stuttgart:~$</div>
            </div>
            <div class="terminal-body" id="terminal">
                <div class="output" id="output"></div>
                <div class="input-line">
                    <span class="prompt">guest@htrap:~$</span>
                    <input type="text" id="input" class="terminal-input" autofocus autocomplete="off" spellcheck="false">
                    <span class="cursor">â–ˆ</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
