<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0e27" rx="10"/>
  
  <!-- Neon border -->
  <rect x="2" y="2" width="796" height="396" fill="none" stroke="url(#neonGradient)" stroke-width="2" rx="10" filter="url(#glow)"/>
  
  <!-- Title bar -->
  <rect x="2" y="2" width="796" height="35" fill="#0d1117" rx="10"/>
  <rect x="2" y="20" width="796" height="17" fill="#0d1117"/>
  
  <!-- Window control dots -->
  <circle cx="20" cy="19" r="6" fill="#ff5f56" filter="url(#glow)"/>
  <circle cx="40" cy="19" r="6" fill="#ffbd2e" filter="url(#glow)"/>
  <circle cx="60" cy="19" r="6" fill="#27c93f" filter="url(#glow)"/>
  
  <!-- Title text -->
  <text x="400" y="25" font-family="'Courier New', monospace" font-size="14" fill="#00ffff" text-anchor="middle" filter="url(#glow)">
    htrap@command-center:~$
  </text>
  
  <!-- Terminal content -->
  <text x="20" y="70" font-family="'Courier New', monospace" font-size="16" fill="#00ffff" filter="url(#glow)">
    <tspan x="20" dy="0">$ whoami</tspan>
    <tspan x="20" dy="25" fill="#ffffff">Parth Rathi</tspan>
    <tspan x="20" dy="25" fill="#888888">Full-Stack Developer | ML Engineer | Cybersecurity Explorer</tspan>
    
    <tspan x="20" dy="40" fill="#00ffff">$ cat location.txt</tspan>
    <tspan x="20" dy="25" fill="#ffffff">üìç Stuttgart, Germany</tspan>
    <tspan x="20" dy="20" fill="#888888">üéì MS Computer Science @ University of Stuttgart</tspan>
    
    <tspan x="20" dy="40" fill="#00ffff">$ skills --list</tspan>
    <tspan x="20" dy="25" fill="#ffffff">Languages: Python ‚Ä¢ C++ ‚Ä¢ JavaScript ‚Ä¢ TypeScript</tspan>
    <tspan x="20" dy="20" fill="#ffffff">Frameworks: FastAPI ‚Ä¢ React ‚Ä¢ Next.js ‚Ä¢ Angular</tspan>
    <tspan x="20" dy="20" fill="#ffffff">Databases: PostgreSQL ‚Ä¢ Neo4j ‚Ä¢ MongoDB ‚Ä¢ Redis</tspan>
    
    <tspan x="20" dy="40" fill="#00ffff">$ status --current</tspan>
    <tspan x="20" dy="25" fill="#27c93f">‚óè ONLINE - Building systems that don't exist yet</tspan>
    
    <tspan x="20" dy="35" fill="#00ffff">$ _</tspan>
  </text>
  
  <!-- Blinking cursor animation -->
  <rect x="50" y="365" width="12" height="20" fill="#00ffff" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
