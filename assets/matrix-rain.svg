<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes fall1 { 0% { transform: translateY(-100%); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(500px); opacity: 0; } }
      @keyframes fall2 { 0% { transform: translateY(-150%); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(550px); opacity: 0; } }
      @keyframes fall3 { 0% { transform: translateY(-200%); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(600px); opacity: 0; } }
      @keyframes fall4 { 0% { transform: translateY(-120%); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(520px); opacity: 0; } }
      @keyframes fall5 { 0% { transform: translateY(-180%); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(580px); opacity: 0; } }
      
      .matrix-char { font-family: 'Courier New', monospace; font-size: 14px; fill: #00ffff; }
      .matrix-char-dim { fill: #008888; }
      .matrix-char-bright { fill: #ffffff; filter: url(#glow); }
      
      .col1 { animation: fall1 8s linear infinite; }
      .col2 { animation: fall2 10s linear infinite; animation-delay: -2s; }
      .col3 { animation: fall3 9s linear infinite; animation-delay: -4s; }
      .col4 { animation: fall4 11s linear infinite; animation-delay: -1s; }
      .col5 { animation: fall5 7s linear infinite; animation-delay: -3s; }
      .col6 { animation: fall1 9s linear infinite; animation-delay: -5s; }
      .col7 { animation: fall2 8s linear infinite; animation-delay: -6s; }
      .col8 { animation: fall3 10s linear infinite; animation-delay: -2.5s; }
      .col9 { animation: fall4 9s linear infinite; animation-delay: -4.5s; }
      .col10 { animation: fall5 11s linear infinite; animation-delay: -1.5s; }
    </style>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
